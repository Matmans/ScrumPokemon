<h3>My favies</h3>

<div *ngFor="let pokemon of pokemon$ | async" class="card" style="width: 18rem;">
    <img class="card-img-top" [src]="PokemonPhoto + pokemon.name + end" alt="Card image cap">
    <div class="card-body">
      <h4 class="card-text">({{pokemon.id}}) {{pokemon.name}}</h4>
      <a href="" (click)="removeFavieJSON(pokemon.id)" class="btn btn-danger">Remove from favies</a>
    </div>
  </div>
