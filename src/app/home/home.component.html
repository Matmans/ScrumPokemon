
    <div *ngFor="let poke of pokemon$ | async" class="card hover">
        <div class="card-img" style="background-image:url">
            <div class="overlay">
                <div class="overlay-content">
                    <a class="hover" href="#!" (click)="addFaviePoke(poke.id)">Add to Favies!</a>
                </div>
            </div>
        </div>
        
        <div class="card-content">
            <a href="#!">
                <h2>{{poke.name}}</h2>
                <p>{{poke.types}}</p>
            </a>
        </div>
    </div>
